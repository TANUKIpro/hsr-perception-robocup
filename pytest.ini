[pytest]
# =============================================================================
# HSR Perception Pipeline - pytest Configuration
# =============================================================================
# Note: All tests should be run inside Docker container to avoid ROS2 plugin
# conflicts. Use: docker compose run hsr-perception test tests/backend/ -v
#
# See tests/README.md for detailed instructions.
# =============================================================================

# Ignore ROS2 source directory and E2E tests during unit test runs
addopts = --ignore=src/ --ignore=tests/e2e/

# Default test paths
testpaths = tests

# Test file patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*
